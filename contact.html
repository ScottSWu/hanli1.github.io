<div class="row">
	<div class="col s12 m10 offset-m1">
		<div class="card">
			<div class="card-content">
				<p>Feel free to send me an email for more information or check out some of the links below!</p>
				<form>
					<div class="row">
						<div class="input-field col s12">
							<input id="subject" type="text" class="validate"></input>
							<label for="subject">Subject</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<textarea id="message" class="materialize-textarea"></textarea>
							<label for="message">Message</label>
						</div>
					</div>
				</form>
				<button class="btn-large waves-effect waves-light green darken-1" type="submit" name="action"
				id="send">Send</button>
		</div>
	</div>
</div>
</div>
<script>
$('#send').click(function(){
	launchEmail();
});
function launchEmail()
{
	var url = "mailto:dragon1357531@gmail.com?subject=";
	url+= $("#subject").val().replace(" ", "+");
	url+= "&body="
	url+= $("#message").val().replace(" ", "+");
	window.open(
		url,
  '_blank' // <- This is what makes it open in a new window.
  );
}
</script>
